<html>
	
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Node JS 2017-MENU</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/estilo.css" rel="stylesheet">
	<link href="css/login.css" rel="stylesheet">
	<script src="js/jquery-2.2.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>

<body>
	
	<div class="container-fluid">
		
		<%include ../templates/headerAdmin.html%>
		<%include ../templates/login.html%>
		
		<div class="container">
			
			<div class="row" id="top">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">  <a class="a-inside edit" href="../subcategoria/addForm/">Agregar Subcategoria</a>  </div>
			</div>
			
			<div class="row" id="top">
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"> Descripcion </div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"> <input type="text" name="descripcion" required> </div>
				
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"> Categoria </div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"> 
					<select name="categoria">
						<option value="0"> 0.- Seleccione...</option>
						<option value="1"> 1.- Shampoo</option>
						<option value="2"> 2.- Balsamo</option>
						<option value="3"> 3.- Aceites de Argan</option>
						<option value="4"> 4.- Aceites de caballo</option>
					</select>
				</div>
				
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"> <input type="submit" name="submit" value="Save"> </div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"> <input type="button" name="cancel" value="Cancel" class="cancel" onClick="cancelAdd()"> </div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"> <a class="a-inside delete" href="/subcategoria">Volver a Listado de Subcategorias</a> </div>
				
			</div>
			
		</div>
		
		<br>
		
		<%include ../templates/footer.html%>
		
	</div> <!-- container-fluid -->
</body>
</html>
